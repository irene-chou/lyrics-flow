<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lyrics Flow - OBS Display</title>
<script src="https://unpkg.com/piesocket-js@5"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --accent: #7c6aef;
    --accent-glow: rgba(124, 106, 239, 0.3);
    --active-lyric: #ffffff;
    --active-bg: rgba(124, 106, 239, 0.15);
    --passed-lyric: #5a5a70;
    --upcoming-lyric: #9090a8;
    --text-dim: #55556a;
    --font-main: 'Noto Sans TC', sans-serif;
    --font-mono: 'JetBrains Mono', monospace;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: var(--font-main);
    background: transparent;
    overflow: hidden;
  }

  .lyrics-scroll-container {
    width: 100vw;
    height: 100vh;
    overflow-y: auto;
    scroll-behavior: smooth;
    padding: 30vh 48px 30vh 48px;
  }

  .lyrics-scroll-container::-webkit-scrollbar { width: 0; }

  .lyric-line {
    padding: 12px 20px;
    margin: 4px 0;
    border-radius: 10px;
    font-size: 28px;
    font-weight: 400;
    line-height: 1.6;
    color: var(--text-dim);
    transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
  }

  .lyric-line.passed {
    color: var(--passed-lyric);
    font-weight: 400;
  }

  .lyric-line.active {
    color: var(--active-lyric);
    font-weight: 700;
    font-size: 32px;
    background: var(--active-bg);
    transform: scale(1.01);
    padding: 16px 24px;
  }

  .lyric-line.upcoming {
    color: var(--upcoming-lyric);
  }

  .lyric-line.interlude {
    font-size: 16px;
    font-style: italic;
    color: var(--text-dim);
    letter-spacing: 0.05em;
  }

  .lyric-line.interlude::before {
    content: '\266A';
    margin-right: 8px;
    opacity: 0.5;
  }

  .waiting {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: var(--text-dim);
    font-size: 18px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.8);
  }
</style>
</head>
<body>

<div class="lyrics-scroll-container" id="lyricsContainer">
  <div class="waiting" id="waitingState">等待控制頁面連線...</div>
</div>

<script>
  let lyrics = [];
  let currentLineIndex = -1;
  let baseFontSize = 28;
  let baseLineHeight = 1.6;
  let syncChannel = null;
  let lastMessageTime = 0;

  // ========== PieSocket (OBS Sync) ==========
  const piesocket = new PieSocket.default({
    clusterId: 'demo',
    apiKey: 'xlkQUJ7Y5BKQ1m0rNfNx2R1yhLBTu9mrVWOFdrnB',
    notifySelf: 0,
  });

  function requestFullState() {
    if (syncChannel) {
      syncChannel.publish('sync', { type: 'REQUEST_STATE', data: null });
      console.log('Requesting full state...');
    }
  }

  function connectChannel() {
    piesocket.subscribe('lyrics-flow').then(ch => {
      syncChannel = ch;

      ch.listen('sync', (msg) => {
        lastMessageTime = Date.now();
        const { type, data } = msg;
        switch (type) {
          case 'FULL_STATE':
            lyrics = data.lyrics || [];
            currentLineIndex = data.currentLineIndex;
            baseFontSize = data.baseFontSize || 28;
            baseLineHeight = data.baseLineHeight || 1.6;
            renderLyrics();
            updateActiveLine();
            break;
          case 'LYRICS_LOADED':
            lyrics = data.lyrics || [];
            currentLineIndex = -1;
            renderLyrics();
            break;
          case 'SYNC_UPDATE':
            if (data.currentLineIndex !== currentLineIndex) {
              currentLineIndex = data.currentLineIndex;
              updateActiveLine();
            }
            break;
          case 'FONT_SIZE':
            baseFontSize = data.baseFontSize;
            updateActiveLine();
            break;
          case 'LINE_HEIGHT':
            baseLineHeight = data.baseLineHeight;
            updateActiveLine();
            break;
          case 'OFFSET':
            // Offset is applied on control page side; OBS just needs fresh sync
            break;
        }
      });

      // Request full state on connect
      requestFullState();
    }).catch(err => {
      console.error('PieSocket subscribe failed:', err);
      setTimeout(connectChannel, 3000);
    });
  }

  connectChannel();

  // Periodically re-request state if no messages received (handles reconnection)
  setInterval(() => {
    if (syncChannel && Date.now() - lastMessageTime > 10000) {
      console.log('No messages for 10s, re-requesting state...');
      requestFullState();
    }
  }, 5000);

  function renderLyrics() {
    const container = document.getElementById('lyricsContainer');
    container.innerHTML = '';

    if (lyrics.length === 0) {
      container.innerHTML = '<div class="waiting">等待載入歌詞...</div>';
      return;
    }

    lyrics.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'lyric-line upcoming';
      div.id = `lyric-${index}`;
      div.style.fontSize = baseFontSize + 'px';
      div.style.lineHeight = baseLineHeight;

      if (item.text === '' || item.text === '//') {
        div.classList.add('interlude');
        div.appendChild(document.createTextNode('\u9593\u594F'));
      } else {
        div.appendChild(document.createTextNode(item.text));
      }

      container.appendChild(div);
    });
  }

  function updateActiveLine() {
    const lines = document.querySelectorAll('.lyric-line');
    lines.forEach((line, i) => {
      line.classList.remove('active', 'passed', 'upcoming');
      if (i < currentLineIndex) {
        line.classList.add('passed');
        line.style.fontSize = baseFontSize + 'px';
        line.style.lineHeight = baseLineHeight;
      } else if (i === currentLineIndex) {
        line.classList.add('active');
        line.style.fontSize = (baseFontSize + 4) + 'px';
        line.style.lineHeight = baseLineHeight;
      } else {
        line.classList.add('upcoming');
        line.style.fontSize = baseFontSize + 'px';
        line.style.lineHeight = baseLineHeight;
      }
    });

    if (currentLineIndex >= 0) {
      const activeLine = document.getElementById(`lyric-${currentLineIndex}`);
      if (activeLine) {
        activeLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }
  }
</script>

</body>
</html>
