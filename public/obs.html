<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lyrics Flow - OBS Display</title>
<script src="https://unpkg.com/piesocket-js@5"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<style>@import url("https://font.emtech.cc/css/GenSenRoundedTW");</style>
<style>
  :root {
    --accent: #7c6aef;
    --accent-glow: rgba(124, 106, 239, 0.3);
    --active-lyric: #ffffff;

    --passed-lyric: #5a5a70;
    --upcoming-lyric: #9090a8;
    --text-dim: #55556a;
    --text-secondary: #8888a0;
    --text-primary: #e8e8f0;
    --border: #2a2a3a;
    --font-main: 'Noto Sans TC', sans-serif;
    --font-lyrics: 'GenSenRoundedTW', 'Noto Sans TC', sans-serif;
    --font-mono: 'JetBrains Mono', monospace;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: var(--font-main);
    background: transparent;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .lyrics-scroll-container {
    width: 100vw;
    margin-top: auto;
    padding: 16px 48px;
  }

  .lyrics-scroll-container::-webkit-scrollbar { width: 0; }

  .lyric-line {
    padding: 12px 20px;
    margin: 4px 0;
    border-radius: 10px;
    font-family: var(--font-lyrics);
    font-size: 28px;
    font-weight: 400;
    line-height: 1.6;
    color: var(--text-dim);
    transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
    display: none;
  }

  .lyric-line.visible {
    display: block;
  }

  .lyric-line.active {
    font-weight: 700;
  }

  .lyric-line.interlude {
    font-style: italic;
    color: var(--text-dim);
    letter-spacing: 0.05em;
  }

  .now-singing {
    display: none;
    flex-direction: column;
    gap: 4px;
    padding: 16px 68px;
    font-family: var(--font-lyrics);
  }
  .now-singing-label {
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    font-size: 13px;
    color: #ffffff;
  }
  .now-singing-title {
    font-weight: 500;
    font-size: 18px;
    color: #ffffff;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .waiting {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: var(--text-dim);
    font-size: 18px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.8);
  }
</style>
</head>
<body>

<div class="now-singing" id="nowSinging">
  <span class="now-singing-label">Now singing</span>
  <span class="now-singing-title" id="nowSingingTitle"></span>
</div>
<div class="lyrics-scroll-container" id="lyricsContainer">
  <div class="waiting" id="waitingState">等待控制頁面連線...</div>
</div>

<script>
  let lyrics = [];
  let currentLineIndex = -1;
  let activeFontSize = 32;
  let otherFontSize = 28;
  let baseLineHeight = 1.6;
  let titleFontSize = 18;
  let visibleBefore = 0;
  let visibleAfter = 1;
  let activeColor = '#ffffff';
  let otherColor = '#9090a8';
  let lyricsBgColor = 'transparent';
  let songTitle = '';
  let syncChannel = null;
  let lastMessageTime = 0;

  function applyColors() {
    document.body.style.background = lyricsBgColor === 'transparent' ? 'transparent' : lyricsBgColor;
  }

  function updateNowSinging() {
    const el = document.getElementById('nowSinging');
    const titleEl = document.getElementById('nowSingingTitle');
    const labelEl = document.querySelector('.now-singing-label');
    if (songTitle && lyrics.length > 0) {
      titleEl.textContent = songTitle;
      labelEl.style.fontSize = Math.round(titleFontSize * 0.72) + 'px';
      titleEl.style.fontSize = titleFontSize + 'px';
      el.style.display = 'flex';
    } else {
      el.style.display = 'none';
    }
  }

  // ========== PieSocket (OBS Sync) ==========
  const params = new URLSearchParams(window.location.search);
  const sessionId = params.get('s') || '';
  const channelName = sessionId ? `lyrics-flow-${sessionId}` : 'lyrics-flow';

  const piesocket = new PieSocket.default({
    clusterId: 'demo',
    apiKey: 'xlkQUJ7Y5BKQ1m0rNfNx2R1yhLBTu9mrVWOFdrnB',
    notifySelf: 0,
  });

  function requestFullState() {
    if (syncChannel) {
      syncChannel.publish('sync', { type: 'REQUEST_STATE', data: null });
      console.log('Requesting full state on channel:', channelName);
    }
  }

  function connectChannel() {
    piesocket.subscribe(channelName).then(ch => {
      syncChannel = ch;

      ch.listen('sync', (msg) => {
        lastMessageTime = Date.now();
        const { type, data } = msg;
        switch (type) {
          case 'FULL_STATE':
            lyrics = data.lyrics || [];
            currentLineIndex = data.currentLineIndex;
            activeFontSize = data.activeFontSize || 32;
            otherFontSize = data.otherFontSize || 28;
            baseLineHeight = data.baseLineHeight || 1.6;
            titleFontSize = data.titleFontSize || 18;
            visibleBefore = data.visibleBefore ?? 0;
            visibleAfter = data.visibleAfter ?? 1;
            activeColor = data.activeColor || '#ffffff';
            otherColor = data.otherColor || '#9090a8';
            lyricsBgColor = data.lyricsBgColor || 'transparent';
            songTitle = data.songTitle || '';
            renderLyrics();
            updateActiveLine();
            updateNowSinging();
            applyColors();
            break;
          case 'LYRICS_LOADED':
            lyrics = data.lyrics || [];
            currentLineIndex = -1;
            songTitle = data.songTitle || '';
            renderLyrics();
            updateNowSinging();
            break;
          case 'SYNC_UPDATE':
            if (data.currentLineIndex !== currentLineIndex) {
              currentLineIndex = data.currentLineIndex;
              updateActiveLine();
            }
            break;
          case 'FONT_SIZE':
            activeFontSize = data.activeFontSize;
            otherFontSize = data.otherFontSize;
            updateActiveLine();
            break;
          case 'LYRIC_COLORS':
            activeColor = data.activeColor || '#ffffff';
            otherColor = data.otherColor || '#9090a8';
            lyricsBgColor = data.lyricsBgColor || 'transparent';
            updateActiveLine();
            applyColors();
            break;
          case 'TITLE_FONT_SIZE':
            titleFontSize = data.titleFontSize;
            updateNowSinging();
            break;
          case 'LINE_HEIGHT':
            baseLineHeight = data.baseLineHeight;
            updateActiveLine();
            break;
          case 'VISIBLE_RANGE':
            visibleBefore = data.visibleBefore ?? 0;
            visibleAfter = data.visibleAfter ?? 1;
            updateActiveLine();
            break;
          case 'OFFSET':
            // Offset is applied on control page side; OBS just needs fresh sync
            break;
        }
      });

      // Request full state on connect
      requestFullState();
    }).catch(err => {
      console.error('PieSocket subscribe failed:', err);
      setTimeout(connectChannel, 3000);
    });
  }

  connectChannel();

  // Periodically re-request state if no messages received (handles reconnection)
  setInterval(() => {
    if (syncChannel && Date.now() - lastMessageTime > 10000) {
      console.log('No messages for 10s, re-requesting state...');
      requestFullState();
    }
  }, 5000);

  function renderLyrics() {
    const container = document.getElementById('lyricsContainer');
    container.innerHTML = '';

    if (lyrics.length === 0) {
      container.innerHTML = '<div class="waiting">等待載入歌詞...</div>';
      return;
    }

    lyrics.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'lyric-line upcoming';
      div.id = `lyric-${index}`;
      div.style.fontSize = otherFontSize + 'px';
      div.style.lineHeight = baseLineHeight;
      div.style.color = otherColor;

      if (item.text === '' || item.text === '//') {
        div.classList.add('interlude');
        div.appendChild(document.createTextNode('\u9593\u594F'));
      } else {
        div.appendChild(document.createTextNode(item.text));
      }

      container.appendChild(div);
    });
  }

  function updateActiveLine() {
    const lines = document.querySelectorAll('.lyric-line');
    const lo = currentLineIndex - visibleBefore;
    const hi = currentLineIndex + visibleAfter;
    lines.forEach((line, i) => {
      line.classList.remove('active', 'next', 'visible');
      if (i < lo || i > hi || currentLineIndex < 0) return;
      if (i === currentLineIndex) {
        line.classList.add('active', 'visible');
        line.style.fontSize = activeFontSize + 'px';
        line.style.lineHeight = baseLineHeight;
        line.style.color = activeColor;
      } else {
        line.classList.add('next', 'visible');
        line.style.fontSize = otherFontSize + 'px';
        line.style.lineHeight = baseLineHeight;
        line.style.color = otherColor;
      }
    });
  }
</script>

</body>
</html>
